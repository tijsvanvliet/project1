<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Heroes</title>
<link rel="stylesheet" href="style.css">
    <style>
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}



.tab button:hover {
  background-color: #ddd;
}

.tabcontent {
  display: none;
  padding: 6px 12px;
  -webkit-animation: fadeEffect 1s;
  animation: fadeEffect 1s;
}

@-webkit-keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}



        .btn {
          background-color: DodgerBlue;
          border: none;
          color: white;
          padding: 12px 16px;
          font-size: 16px;
          cursor: pointer;
          -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
             text-decoration: none;
             overflow: hidden;
            cursor: pointer;
            border-radius: 8px;
}
        
        
      



        </style>
</head>
<body>
    <button onclick="document.location='index.html'" hr]\ class="btn"><i class="fa fa-home"></i></button>
    <h1>Heroes</h1>
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'Tank')">Tank</button>
      <button class="tablinks" onclick="openCity(event, 'Damage')">Damage</button>
      <button class="tablinks" onclick="openCity(event, 'Support')">Support</button>
    </div>
<div class="heroespagebackground">
    <div id="Damage" class="tabcontent">
      <img src="../project1/img/ashe.png" alt="ashe" height="150" width="135">
  </div>

    <div id="Tank" class="tabcontent">
      <img src="../project1/img/doomfist.png" alt="Doomfist" height="140" width="150">
  </div>

    <div id="Support" class="tabcontent">
        <img src="../project1/img/ana.png" alt="ANA" height="150" width="130">
        <img src="../project1/img/briggiete.png" alt="ANA" height="150" width="130">
    </div>
</div>
    

    <script>
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      </script>
</body>
    
</html>
